<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:attr="data-bs-theme=${currentStoredTheme}">
<head>
  <th:block th:insert="~{fragments/main :: baseHead}"></th:block>
  <title>Index</title>
</head>
<body>
<div th:replace="~{fragments/main :: navigation}"></div>
<main>
  <div class="container w-50">
    <div>
      <h1 th:text="${instance.prettyPrintLabel()}"></h1>
      <p class="small"><strong>ID:</strong> <span th:text="${instance.linodeId().id()}"/></p>
    </div>
    <div class="row g-3">
      <div class="d-flex align-items-center gap-2">
        <span class="material-symbols-outlined">person</span>
        <span th:text="${instance.owner()}"/>
      </div>
      <div class="d-flex">
        <div class="flex-grow-1">
          <div class="d-flex align-items-center gap-2">
            <span class="material-symbols-outlined">wifi</span>
            <span th:text="${instance.prettyPrintIp()}"/>
          </div>
          <div class="d-flex align-items-center gap-2">
            <span class="material-symbols-outlined">memory</span>
            <span th:text="${instance.prettyPrintSpecs()}"/>
          </div>
          <div class="d-flex align-items-center gap-2">
            <span class="material-symbols-outlined">label</span>
            <span th:text="${instance.prettyPrintTags()}"/>
          </div>
          <div class="d-flex align-items-center gap-2">
            <span class="material-symbols-outlined">update</span>
            <span th:text="${instance.prettyPrintStatus()}"/>
          </div>
          <div class="d-flex align-items-center gap-2">
            <span class="material-symbols-outlined">save</span>
            <span th:text="${instance.prettyPrintVolumeNames()}"/>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex gap-2">
      <form method="post" th:action>
        <button type="submit" class="btn btn-primary">Install and setup minecraft</button>
      </form>
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
        Delete instance
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Delete instance</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this instance?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <form th:method="delete" th:action>
            <button type="submit" class="btn btn-primary">Delete instance</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</main>
<footer>
  <div th:replace="~{fragments/main :: footer}"></div>
</footer>
</body>
</html>
