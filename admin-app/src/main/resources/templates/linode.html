<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}"
      lang="en">

<head>
  <title>Minecraft</title>
  <meta charset=" UTF-8"/>

  <style>
    .htmx-settling img {
      opacity: 0;
    }

    img {
      transition: opacity 300ms ease-in;
    }
  </style>
</head>
<body>
<main>
  <div>
    <h2 class="text-center sans-bold">Minecraft Server</h2>

    <div class="" style="text-align: center;">
      <div id="minecraft-info-container" hx-trigger="load" hx-get="/minecraft">
        <img alt="Result loading..." class="htmx-indicator" width="50" src="/img/loading.svg"/>
      </div>
      <button hx-get="/minecraft" hx-target="#minecraft-info-container" class="btn">Refresh</button>
      <button class="btn">Stop Server</button>
    </div>

  </div>
</main>
>
</body>

</html>
